<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TypeScript 101 - TypeScript en detalle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h2>Tu lista de tareas</h2>            
            <hr/>
            <br/><br/>
            <div class="col-5">
                <div class="mb-3">
                  <label for="txbTitle" class="form-label"><b>T&iacute;tulo:</b></label>
                  <input type="text" class="form-control" id="txtTitle" placeholder="Comprar leche" />
                </div>
                <div class="mb-3">
                  <label for="txbDescription" class="form-label"><b>Descripci&oacute;n:</b></label>
                  <textarea class="form-control" id="txbDescription" rows="2" cols="50" maxlength="100" placeholder="Para el desayuno del fin de semana."></textarea>
                </div>
                <div class="mb-3">
                  <label for="txbPriority" class="form-label"><b>Prioridad</b></label>
                  <input type="number" class="form-control" id="txbPriority" min="1" max="10" maxlength="2"/>
                </div>
                <div class="mb-3">
                  <button id="btnAdd" type="button" class="btn btn-outline-primary">Agregar</button>
                  <button id="btnClean" type="button" class="btn btn-outline-secondary">Limpiar</button>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-6">
                <div class="mb-3">
                  <span id="taskListTitle" ><b>Esta es tu lista:</b></span>
                  <!-- <b>Â¡Tu lista esta vac&iacute;a!</b> -->
                </div>
                <ul id="taskList" class="list-group">
                    <!-- Elementos agregados dinamicamente -->
                </ul>
            </div>
        </div>      
    </div>    
    <script src="dist/program.js"></script>
    <script src="dist/dom.js"></script>
    <script src="dist/tasks.js"></script>
    <script src="dist/startup.js"></script>

    <script src="https://kit.fontawesome.com/c9d6017c6e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
